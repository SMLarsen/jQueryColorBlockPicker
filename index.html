<!DOCTYPE html>
<html>

<head>
    <title>jQuery Color Block Picker</title>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animate.css" />
    <script type="text/javascript" src="../vendor/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

</head>

<body>
    <h1>jQuery Color Block Picker</h1>
    <head>
      <div class="quantity">
        <h3>Step 1: Pick number of colors:</h3>
          <label for="colorQty">Number of Colors</label> <br>
          <form id="numform" oninput="x.value=parseInt(a.value)">2
          <input type="range" id="a" name="colorQty" value="10" min="2" max="140">140
          <output form="numform" name="x" for="colorQty"></output>
        </form>
      </div>
      <div class="size">
        <h3>Step 2: Pick size of blocks:</h3>
          <label for="blockSize">Block Size (px)</label> <br>
          <input type="radio" name="blockSize" value="40">40
          <input type="radio" name="blockSize" value="80">80
          <input type="radio" name="blockSize" value="120" checked="checked">120
          <input type="radio" name="blockSize" value="160">160
          <input type="radio" name="blockSize" value="200">200
      </div>

      <div class="prompt">
        <h2>Step 3: Pick this color:
          <span id="colorPick"></span>
          <span id="result"></span></h2>
      </div>
      <div class="hint">
        <button type="button" name="buttonHint">Hint</button>

      </div>
    </head>
    <main>

    </main>
</body>

</html>
